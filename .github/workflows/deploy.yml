name: Go Docker CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME}}/prod:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build_and_push_to_docker_hub]
    steps:
      - name: Деплой на сервер
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/prod:latest
            docker stop prod || true
            docker rm prod || true
            docker run  \
            --env DB_HOST=postgres \
            --env DB_PORT=5432  \
            --env DB_USER=postgres  \
            --env DB_PASSWORD=postgres \
            --env DB_NAME=postgres \
            --env JWT_SECRET=ASLDHAJKHSD \
            --env REDIS_CONNECTION=redis://redis:6379/0 \
            --env DEEPSEEK_API_KEY=none \
            --net net1 \
            -p 8000:8000 stupidcabage/prod:latest
